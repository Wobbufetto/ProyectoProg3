<br />
<a class="waves-effect waves-light btn green" routerLink="/admin/evaluator/creator">
    <i class="material-icons right">add</i>
    Add new evaluator
</a>

<br />

<table class="highlight responsive-table">
    <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                First Surname
            </th>
            <th>
                Country
            </th>
            <th>
                Email
            </th>
            <th>
                Membership
            </th>
            <th>
                Education
            </th>
            <th>
                Speciality
            </th>
            <th>
                State
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of evaluatorList">
            <td>
                {{a.firstName}}
            </td>
            <td>
                {{a.firstSurname}}
            </td>
            <td>
                {{a.country}}
            </td>
            <td>
                {{a.email}}
            </td>
            <td>
                {{a.membership}}
            </td>
            <td>
                {{a.education}}
            </td>
            <td>
                {{a.speciality}}
            </td>
            <td>
                {{a.state}}
            </td>
            <td>
                <a class="waves-effect waves-light btn green" routerLink="/admin/evaluator/editor/{{a.id}}"><i
                        class="material-icons right">edit</i>Edit</a>
            </td>
            <td>
                <a *ngIf="!showConfirmationButtons; else deleteConfirmationTemplate"
                    (click)="ChangeConfirmationButtons(a.id)" class="waves-effect waves-light btn red">
                    <i class="material-icons right">delete</i>
                    Delete</a>
                <ng-template #deleteConfirmationTemplate>
                    <div *ngIf="idToSHowButtons == a.id">
                        <a class="waves-effect waves-light btn green" (click)="deleteEvaluator(a.id)">
                            <i class="material-icons right">delete</i>
                            Confirm</a>&nbsp;&nbsp;
                        <a class="waves-effect waves-light btn red" (click)="ChangeConfirmationButtons('')">
                            <i class="material-icons right">delete</i>
                            Cancel</a>
                    </div>
                </ng-template>

            </td>
        </tr>
    </tbody>
</table>
