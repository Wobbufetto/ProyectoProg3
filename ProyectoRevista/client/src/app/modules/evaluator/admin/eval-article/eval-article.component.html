<div class="row center">
    <input [(ngModel)]="article.id" type="hidden" id="id" />
    <div class="row">
        <div class="section">
            <strong>Rate article form</strong>
        </div>
        <div class="input-field col s3">
            <input [(ngModel)]="article.title" disabled id="title" type="text" class="validate">
            <label class="active" for="title">Article title</label>
        </div>
        <div class="input-field col s9">
            <input [(ngModel)]="article.abstract" disabled id="abstract" type="text" class="validate">
            <label class="active" for="abstract">Article abstract</label>
        </div>
        <div class="input-field col s6">
            <input [(ngModel)]="article.keywords" disabled placeholder="Article keywords;" id="keywords" type="text"
                class="validate">
            <label class="active" for="keywords">Article keywords</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s3">
            <input disabled [(ngModel)]="article.authorName" id="firstName" type="text" class="validate">
            <label class="active" for="firstName">Author First Name</label>
        </div>
        <div class="input-field col s3">
            <input disabled [(ngModel)]="article.authorSurname" id="firstSurname" type="text" class="validate">
            <label class="active" for="firstSurname">Author First Surname</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s5">
            <input disabled [(ngModel)]="article.image" id="image" type="text" class="validate">
            <label class="active" for="image">Article Image</label>
        </div>
        <div class="input-field col s3">
            <input disabled [(ngModel)]="article.state" id="state" type="text" class="validate">
            <label class="active" for="state">Article state</label>
        </div>
        <div class="input-field col s3">
            <input disabled [(ngModel)]="article.date" id="date" type="date" class="validate">
            <label class="active" for="date">Article date</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s4">
            <input [(ngModel)]="article.score" id="score" type="number" class="validate">
            <label class="active" for="score">Article score</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn green" (click)="updateArticle()">
                <i class="material-icons right">update</i>
                Update</a>&nbsp;&nbsp;
            <a class="waves-effect waves-light btn red" routerLink="/evaluator/articles">
                <i class="material-icons right">cancel</i>
                Cancel
            </a>
        </div>
    </div>
</div>
