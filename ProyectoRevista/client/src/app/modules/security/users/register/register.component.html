<div class="container">
    <div class="row">
        <div class="row">
            <div class="input-field col s6">
                <input [(ngModel)]="user.realm" id="realm" type="text" class="validate" required>
                <label for="realm">Realm</label>
            </div>
            <div class="input-field col s6">
                <input [(ngModel)]="user.username" id="userName" type="text" class="validate" required>
                <label for="userName">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.email" id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.password" id="password" type="password" class="validate" minlength="6"
                    required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select [(ngModel)]="user.rol">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Author User</option>
                    <option value="2">Editor User</option>
                    <option value="3">Evaluator User</option>
                </select>
                <label>Choose role</label>
            </div>

            <div class="input-field col s6">
                <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action"
                    (click)="saveNewUser()">Register
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
    </div>
    <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i
            class="material-icons">input</i></a>
</div>
