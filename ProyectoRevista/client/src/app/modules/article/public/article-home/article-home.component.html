<div class="row">
    <a class="waves-effect waves-light btn green" routerLink="/admin/articles/creator">
        <i class="material-icons right">arrow_back</i>
        Add articles
    </a>
</div>

<div class="row s12">
    <div *ngFor="let a of articleList" class="card col s4">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{a.image}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{a.title}}<i
                    class="material-icons right">more_vert</i></span>
            <p>{{a.date}}</p>
            <p><a href="#">Open article</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{a.title}}<i class="material-icons right">close</i></span>
            <p>{{a.abstract}}</p>
            <p>Autores: {{a.authors}}</p>
        </div>
    </div>
</div>
<div class="row">
    <a class="waves-effect waves-light btn green" routerLink="/edition/articles">
        <i class="material-icons right">arrow_back</i>
        Back to editions
    </a>
</div>
