<br />
<a class="waves-effect waves-light btn green" routerLink="/edition/articles/creator">
    <i class="material-icons right">add</i>
    Add new edition
</a>

<br />

<div class="row s12">
        <div *ngFor="let a of editionList" class="card col s4">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="https://materializecss.com/images/office.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{a.name}}<i
                        class="material-icons right">more_vert</i></span>
                <p>{{a.volEdition}}</p>
                <p><a routerLink="/articles/home">Open edition</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{a.name}}<i class="material-icons right">close</i></span>
                <p>{{a.description}}</p>
            </div>
        </div>
    </div>
