<form [formGroup]="editionFormGroup" (ngSubmit)="saveNewEdition()">
    <div class="row center">
        <div class="row">
            <div class="section">
                <strong>New article from</strong>
            </div>
            <div class="input-field col s3">
                <input formControlName="name" id="name" type="text" class="validate">
                <label for="name">Edition Name</label>
                <div class="errorContainer" *ngIf="(name.touched || name.dirty) && name.invalid">
                    <div *ngIf="name.errors.required" class="card-panel orange">
                        This field is required!
                    </div>
                    <div *ngIf="name.errors.minlength" class="card-panel orange">
                        This field must be at least 5 characters long.
                    </div>
                    <div *ngIf="name.errors.maxlength" class="card-panel orange">
                        This field must be maximum 20 characters long.
                    </div>
                </div>
            </div>
            <div class="input-field col s3">
                <input formControlName="volEdition" id="volEdition" type="text" class="validate">
                <label for="volEdition">Volumen edition</label>
                <div class="errorContainer" *ngIf="(volEdition.touched || volEdition.dirty) && volEdition.invalid">
                    <div *ngIf="volEdition.errors.required" class="card-panel orange">
                        This field is required!
                    </div>
                </div>
            </div>
            <div class="input-field col s3">
                    <input formControlName="dateLimit" id="dateLimit" type="date" class="validate">
                    <label for="dateLimit">Deadline edition</label>
                    <div class="errorContainer" *ngIf="(dateLimit.touched || dateLimit.dirty) && dateLimit.invalid">
                        <div *ngIf="dateLimit.errors.required" class="card-panel orange">
                            This field is required!
                        </div>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="description" id="description" type="text" class="validate">
                <label for="description">Description Edition</label>
                <div class="errorContainer" *ngIf="(description.touched || description.dirty) && description.invalid">
                    <div *ngIf="description.errors.required" class="card-panel orange">
                        This field is required!
                    </div>
                    <div *ngIf="description.errors.minlength" class="card-panel orange">
                        This field must be at least 20 characters long.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn green" type="submit" value="save">
                    Save
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect waves-light btn red" routerLink="/edition/articles">
                    <i class="material-icons right">cancel</i>
                    Cancel</a>
            </div>
        </div>
    </div>
</form>
